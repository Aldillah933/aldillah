<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pemetaan UP3 Bima</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('gambar1.jpg'); /* Gambar latar belakang */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        header {
            background-color: rgba(0, 123, 255, 0.8);
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border-bottom: 4px solid #0056b3;
        }

        nav {
            background-color: rgba(0, 86, 179, 0.9);
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 140px);
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            margin: 20px;
            border-radius: 10px;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #218d39;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="gambar/gambar_3.png" alt="laptop"
        width="100px">

        width="50px">
            
        
    </header>

    </main>
</body>
</html>
