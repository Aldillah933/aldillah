<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        /* Style untuk background */
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298); /* Warna gradasi */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 10px;
        }

        .button {
            padding: 10px 20px;
            background: #ffcc00;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽµ Pemutar Musik Latar ðŸŽµ</h2>
        <button class="button" onclick="playAudio()">Putar Musik</button>
    </div>

    <audio id="background-audio" autoplay loop>
        <source src="audio/hatiku.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung tag audio.
    </audio>

    <script>
        function playAudio() {
            let audio = document.getElementById("background-audio");
            audio.muted = false;
            audio.play();
        }

        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("background-audio");
            let playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    document.addEventListener("click", function () {
                        audio.play();
                    }, { once: true });
                });
            }
        });
    </script>
</body>
</html>
